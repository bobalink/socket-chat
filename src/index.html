<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Chatty Mc Chat Face</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">

        <style>
            .well {
                margin-top: 35px;
            }
        </style>
    </head>
    <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well">
                <h1 class="room-title text-center">Chatty Mc Chat App</h1>

                <ul class="messages list-group">
                    <!-- messages would be shown here -->
                </ul>

                <form id="messageForm">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                              <i class="glyphicon glyphicon-comment"></i>
                            </span>
                            <input autofocus class="form-control" autocomplete="off" id="messagebox" name="message" type="text" value=""/>
                        </div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-default btn-block" type="submit"/>
                    </div>

                </form>

            </div>

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="clientApp.js"></script>
    </body>
</html>
